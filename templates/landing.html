<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Circle - Family Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("{{ url_for('static', filename='landing-bg.jpg') }}") center center / cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(139, 69, 19, 0.4) 50%,
                rgba(101, 67, 33, 0.6) 100%
            );
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.3);
            max-width: 500px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #8B4513;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.4rem;
            color: #654321;
            margin-bottom: 2.5rem;
            font-style: italic;
            line-height: 1.6;
        }

        .enter-btn {
            background: linear-gradient(135deg, #E8B44F 0%, #D4A849 100%);
            color: white;
            border: none;
            padding: 1.2rem 3.5rem;
            font-size: 1.5rem;
            font-family: 'Cinzel', serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(232, 180, 79, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(232, 180, 79, 0.6);
            background: linear-gradient(135deg, #F0C461 0%, #E8B44F 100%);
        }

        .enter-btn:active {
            transform: translateY(-1px);
        }

        .leaf-accent {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 200px;
            height: 200px;
            background: url("{{ url_for('static', filename='leaves-accent.jpg') }}") center center / cover no-repeat;
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .falling-leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #E8B44F;
            clip-path: polygon(50% 0%, 100% 50%, 75% 100%, 50% 90%, 25% 100%, 0% 50%);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .leaf-1 {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .leaf-2 {
            left: 30%;
            animation-duration: 15s;
            animation-delay: 3s;
            background: #D4A849;
        }

        .leaf-3 {
            left: 50%;
            animation-duration: 18s;
            animation-delay: 6s;
        }

        .leaf-4 {
            left: 70%;
            animation-duration: 14s;
            animation-delay: 2s;
            background: #C9A043;
        }

        .leaf-5 {
            left: 90%;
            animation-duration: 16s;
            animation-delay: 5s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            .enter-btn {
                padding: 1rem 2.5rem;
                font-size: 1.3rem;
            }

            .content {
                max-width: 90%;
                padding: 1.5rem;
            }

            .leaf-accent {
                width: 120px;
                height: 120px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="falling-leaf leaf-1"></div>
        <div class="falling-leaf leaf-2"></div>
        <div class="falling-leaf leaf-3"></div>
        <div class="falling-leaf leaf-4"></div>
        <div class="falling-leaf leaf-5"></div>

        <div class="content">
            <h1>The Circle</h1>
            <p class="tagline">Seeds of memory, roots of connection,<br>circles of family</p>
            <button class="enter-btn" onclick="enterApp()">Enter</button>
        </div>

        <div class="leaf-accent"></div>
    </div>

    <script>
        function enterApp() {
            // Replace 'app.html' with your actual main app page
            window.location.href = 'app';
        }
    </script>
</body>
</html>
